<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Blood Pressure Checker</title>  
    <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
    <div class="container">  
        <h1>Blood Pressure Checker</h1>  
        <form id="bpForm">  
            <label for="systolic">Systolic Pressure (mmHg):</label>  
            <input type="number" id="systolic" required>  
            <br>  
            <label for="diastolic">Diastolic Pressure (mmHg):</label>  
            <input type="number" id="diastolic" required>  
            <br>  
            <button type="submit">Check Blood Pressure</button>  
        </form>  
        <div id="result" class="result"></div>  
        <div id="history"></div>  
    </div>  
    <script src="script.js"></script>  
</body>  
</html>
